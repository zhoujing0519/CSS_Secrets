<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}

		html,
		body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		body{
			background: linear-gradient(0deg, purple, orange) no-repeat;
		}

		div{
			width: 100px;
			height: 100px;
			margin: 100px auto;

			background: linear-gradient(0deg, orange, purple) no-repeat;
			border: 5px solid hsla(0, 0%, 100%, .3);

			background-clip: padding-box;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
