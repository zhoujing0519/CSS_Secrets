<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	/*背景尺寸使用质数，求其最小公倍数：41*61*83 = 207583*/
	/*背景尺寸很大，很难发生重复*/
		div{
			width: 100%;
			height: 300px;
			background-color: hsl(20, 40%, 90%);
			background-image: 
				linear-gradient(90deg, #fb3 11px, transparent 0),
				linear-gradient(90deg, #ab4 23px, transparent 0),
				linear-gradient(90deg, #655 41px, transparent 0);
			background-size:
				41px 100%,
				61px 100%,
				83px 100%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
