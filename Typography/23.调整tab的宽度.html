<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		pre,
		code{
			font-family: monospace;
		}

		pre{
			padding: .5em;
			display: block;
			margin: 1em 0;
			white-space: pre;
			tab-size: 2;
			line-height: 1.5;
			background: beige;
			background-image: 
				linear-gradient(rgba(0, 0, 0, .3) 50%, transparent 0);
			background-size: auto 3em;
			background-origin: content-box;
		}
	</style>
</head>
<body>
	<pre>
		<code>
			while(true){
				var d = new Date();
				if(d.getDate() == 1 && d.getMonth() == 3){
					alert("TROLOLOL");
				}
			}<br>
		</code>
	</pre>

</html>
