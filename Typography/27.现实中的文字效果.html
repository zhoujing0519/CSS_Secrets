<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			font-size: 30px;
			margin: 1em;
			padding: .5em;
		}

		.letterpress{
			background: hsl(210, 13%, 60%);
			color: hsl(210, 13%, 30%);
			text-shadow: 0 .03em .03em hsla(0, 0%, 100%, .8);
		}

		.letterpress2{
			background: hsl(210, 13%, 40%);
			color: hsl(210, 13%, 75%);
			text-shadow: 0 -.03em .03em black;
		}

		.stroked-text{
			background: deeppink;
		}
	</style>
</head>
<body>
	<div class="letterpress">
		"The only way to get rid of a temptation is to yield to it."
		——Oscar Wilde, The Picture of Dorian Gray
	</div>

	<div class="letterpress2">
		"The only way to get rid of a temptation is to yield to it."
		——Oscar Wilde, The Picture of Dorian Gray
	</div>
</body>
</html>
