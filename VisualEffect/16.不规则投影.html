<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.speechBubble{
			position: relative;
			width: 10em;
			line-height: 6em;
			background: skyblue;
			border-radius: .5em;

			color: #fff;
			text-align: center;

			filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, .5));
		}
		.speechBubble::after{
			content: '';
			position: absolute;
			right: -2em;
			top: 50%;
			width: 0;
			height: 0;
			margin-top: -1em;
			border: 1em solid transparent;
			border-left-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="speechBubble">Speech bubble</div>
</body>
</html>
